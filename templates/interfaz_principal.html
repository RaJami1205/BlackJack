<!DOCTYPE html>
<html lang="es">
<head>
  <title>BlackJack</title>
  <meta charset="utf-8">
  <meta name="description" content="Juego Blackjack">
  <meta name="keywords" content="Juego Blackjack">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
</head>
<body>
  
  <header>
    <h1 class="titulo">
      <span class="rojo">&hearts;</span><span class="negro">&spades;</span>
      BlackJack
      <span class="negro">&clubs;</span><span class="rojo">&diams;</span>
    </h1>
  </header>
  
  <div id="contenido">
    <div id="cartas-jugador">
      {% for carta in cartas %}
          <!-- Mostrar el archivo SVG correspondiente a la carta -->
          <object data="{{ url_for('static', filename='SVG-cards-1.3/' + carta + '.svg') }}" type="image/svg+xml" style="width: 100px; margin: 10px;"></object>
      {% endfor %}
    </div>
  </div>

  <div id="mainContent">
    <form method="POST" action="/pedir_carta">
      <button type="submit" id="Hit">Seguir</button>
    </form>

    <form method="POST" action="/retirarse">
      <button type="submit" id="Stand">Parar</button>
    </form>

    <form method="POST" action="/comenzar_partida">
      <button type="submit" id="Play">Jugar</button>
    </form>
  </div>

</body>
</html>

<style>
* { 
  max-width: 412px; 
  align-content: center;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  box-sizing: border-box;
}

body {
  background-color: #b5c99a;
  font-family: sans-serif;
  color: white;
  margin: 0;
  padding-top: 20px;
  display: flex;
  height: 100vh;
  flex-direction: column;
}

header {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 20px 0;
  border-radius: 15px 15px 0 0;
  background-color: #87986A;
  margin-bottom: 10px;
}

h1.titulo {
  color: white;
  font-family: 'Rye', cursive;
  font-size: 2.2em;
  margin: 0;
  text-align: center;
}

/* Estilo del área principal (sin el panel lateral) */
#mainContent {
  display: flex;
  justify-content: center;
  gap: 10px;
  position: absolute;
  bottom: 20px;
  width: 100%;
  padding: 0 20px;
  transform: translateX(-1px); /* Desplaza los botones hacia la izquierda */
}

#mainContent form {
  display: inline-block;
}

button {
  padding: 10px;
  font-size: 1.2em;
  border-radius: 15px;
  color: black;
  background-color: #b5c99a;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  width: 100px;
}

button:disabled {
  opacity: 0.4;
}

#pie {
  font-weight: bold;
  width: 100%;
  padding-top: 10px;
  height: 20px;
  color: #70b270;
  text-align: center;
}


    object {
    width: 80px;  /* Ajusta el tamaño de las cartas */
    height: auto; /* Mantiene la relación de aspecto de las cartas */
    margin: 10px; /* Espacio entre las cartas */
}
</style>
