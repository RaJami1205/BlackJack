<html lang="es">
<head>
  <title>BlackJack</title>
  <meta charset="utf-8">
  <meta name="description" content="Juego Blackjack">
  <meta name="keywords" content="Juego Blackjack">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
</head>
<body>
  
  <header>
    <h1 class="titulo">
      <span class="rojo">&hearts;</span><span class="negro">&spades;</span>
      BlackJack
      <span class="negro">&clubs;</span><span class="rojo">&diams;</span>
    </h1>
  </header>

  <div id="contenido">
    <!-- Menú lateral -->
    <nav id="menuLateral">
      <h2>Opciones</h2>
      <form id="formulario">
        <label for="cantidadJugadores">Cantidad de jugadores:</label>
        <input type="number" id="cantidadJugadores" name="cantidadJugadores" min="1" max="4" required>
        <br><br>

        <label for="jugarContraIA">¿Deseas jugar contra IA?</label>
        <input type="checkbox" id="jugarContraIA" name="jugarContraIA">
        <br><br>
        
        <!-- Botón Jugar en la barra lateral -->
        <button id="jugar" onclick="iniciarJuego()">Jugar</button>
      </form>
    </nav>

    <!-- Área principal (ya no contiene el botón Jugar) -->
    <div id="mainContent">
      <!-- No es necesario el botón aquí -->
    </div>
  </div>

  <footer id="pie">
    &copy; Raúl Alfaro - Diego Araya
  </footer>

  <script>
    function iniciarJuego() {
      const cantidadJugadores = document.getElementById("cantidadJugadores").value;
      const jugarContraIA = document.getElementById("jugarContraIA").checked;

      if (cantidadJugadores < 1 || cantidadJugadores > 4) {
        alert("Por favor, ingresa una cantidad de jugadores válida (de 1 a 4).");
      } else {
        alert("Juego Iniciado\nJugadores: " + cantidadJugadores + "\nJugar contra IA: " + (jugarContraIA ? "Sí" : "No"));
        // Aquí puedes añadir el código para iniciar el juego, mostrar la interfaz completa, etc.
      }
    }
  </script>
</body>
</html>
